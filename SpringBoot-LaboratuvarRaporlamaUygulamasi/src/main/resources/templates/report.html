<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LABSOFT</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">

    <h1>Report List</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Report Number</th>
            <th>Illnes Title</th>
            <th>Illnes Description </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report:${listReports}">
            <td th:text="${report.reportNumber}"></td>
            <td th:text="${report.illnesTitle}"></td>
            <td th:text="${report.illnesDescription}"></td>
            <td> <a th:href="@{/showUpdateForm/{id}(id=${report.id})}" class="btn btn-primary"> Update</a></td>
            <td> <a th:href="@{/deleteReportById/{id}(id=${report.id})}" class="btn btn-danger "> Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/showNewReportForm}" class="btn btn-primary btn-sm mb-3"> Add Report </a>
</div>
</body>
</html>
