<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LABSOFT</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1> LABSOFT MANAGEMENT SYSTEM</h1>
    <hr>
    <h2>Update Patient</h2>

    <form action="#" th:action="@{/savePatient}" th:object="${patient}"
          method="post">
        <input type="hidden" th:field ="*{id}">
        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{surname}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{nationalIdentity}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{birthPlace}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{age}"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">UPDATE PATIENT</button>

        <a th:href ="@{/patient.html}" class="btn btn-primary"> Back to Patient List</a>
    </form>
</div>
</body>
</html>
