<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LABSOFT</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">

    <h1>Laborant List</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Laborant First Name</th>
            <th>Laborant Last Name</th>
            <th>Laborant Hospital Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="laborant:${listLaborants}">
            <td th:text="${laborant.name}"></td>
            <td th:text="${laborant.surname}"></td>
            <td th:text="${laborant.hospitalNumber}"></td>
            <td> <a th:href="@{/showFormForUpdateLaborant/{id}(id=${laborant.id})}" class="btn btn-primary"> Update</a></td>
            <td> <a th:href="@{/deleteLaborant/{id}(id=${laborant.id})}" class="btn btn-danger "> Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/showNewLaborantForm}" class="btn btn-primary btn-sm mb-3"> Add Laborant </a>
</div>
</body>
</html>
