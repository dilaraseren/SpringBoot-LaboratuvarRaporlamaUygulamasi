<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LABSOFT</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">


    <h2>Update Report</h2>

    <form action="#" th:action="@{/saveReport}" th:object="${report}"
          method="post">
        <input type="hidden" th:field ="*{id}">
        <input type="text" th:field="*{reportNumber}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{illnesTitle}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{illnesDescription}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{reportDate}"
               class="form-control mb-4 col-4">

        <input th:each="pat :${report.patient}" class="form-control mb-4 col-4">
        <td><span th:text="${pat.name}"> </span></td>
        </input>
        <input th:each="pat :${report.patient}" class="form-control mb-4 col-4">
        <td><span th:text="${pat.surname}"> </span></td>
        </input>

        <button type="submit" class="btn btn-info col-2">UPDATE REPORT</button>

        <a th:href ="@{/report.html}" class="btn btn-primary"> Back to Report List</a>
    </form>
</div>
</body>
</html>
